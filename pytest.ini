[pytest]
# Pytest configuration for Crypto-Stock Platform

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (uncomment to enable)
    # --cov=.
    # --cov-report=html
    # --cov-report=term-missing

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete flows
    slow: Tests that take a long time to run
    smoke: Quick smoke tests for system health
    asyncio: Async tests using asyncio
    requires_system: Tests that require the system to be running
    requires_data: Tests that require data to be collected

# Asyncio configuration
asyncio_mode = auto

# Timeout for tests (in seconds)
timeout = 300

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    node_modules
    frontend/node_modules
    venv
    .venv

# Warnings
filterwarnings =
    # Ignore specific warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
